require:
  - rubocop-rails
  - rubocop-rspec

# Metrics Cops

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'app/helpers/application_helper.rb'
    - 'app/models/application_record.rb'
    - 'spec/spec_helper.rb'

Metrics/BlockLength:
  CountComments: false
  Max: 5
  Exclude:
    - 'Gemfile'
    - 'spec/**/*'
  IgnoredMethods:
    - context
    - describe
    - it

Style/Documentation:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false